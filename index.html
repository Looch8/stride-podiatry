<!DOCTYPE html>
<html lang="en" class="h-full bg-gray-100">
	<head>
		<meta charset="UTF-8" />
		<link
			rel="icon"
			type="image/jpeg"
			href="./src/assets/images/Stride_logo.jpg"
		/>
		<!-- Font -->
		<link
			href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap"
			rel="stylesheet"
		/>

		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Stride Podiatry</title>
		<script type="module" src="./public/env.js"></script>
		<!-- Load env.js first -->

		<!-- Handle query string for GitHub Pages routing -->
		<script>
			(function () {
				var query = window.location.search;
				if (query) {
					var route = query.substring(1); // Remove '?' and get the path
					window.history.replaceState({}, '', route); // Replace URL without reloading
				}
			})();
		</script>
	</head>
	<body class="h-full">
		<div id="root"></div>
		<script type="module" src="/src/main.jsx"></script>
	</body>
</html>

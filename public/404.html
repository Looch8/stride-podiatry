<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>Redirecting…</title>
		<meta name="robots" content="noindex" />
		<script>
			(function () {
				var redirectUrl =
					location.pathname + location.search + location.hash;
				// send users to index with the original path in ?p=
				location.replace('/?p=' + encodeURIComponent(redirectUrl));
			})();
		</script>
	</head>
	<body>
		<h1>Redirecting…</h1>
	</body>
</html>

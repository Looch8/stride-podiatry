<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<title>Redirecting...</title>
		<script>
			// Preserve the correct URL path when refreshing on GitHub Pages
			var path = window.location.pathname;
			window.location.replace('/#' + path);
		</script>
	</head>
	<body>
		<h1>Redirecting...</h1>
	</body>
</html>

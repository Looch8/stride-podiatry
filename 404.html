<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<title>Redirecting...</title>
		<script>
			// Get the path from the URL
			const path = window.location.pathname;

			// Redirect to the main app with the path
			window.location.replace('/#' + path);
		</script>
	</head>
	<body>
		<h1>Redirecting...</h1>
		<p>
			If you are not redirected automatically, please
			<a href="/">click here</a>.
		</p>
	</body>
</html>

<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Page Not Found</title>
		<script>
			// Redirect script for handling routes in GitHub Pages
			(function () {
				let currentPath = window.location.pathname;
				if (!currentPath.startsWith('/404.html')) {
					window.location.replace('/?' + currentPath);
				}
			})();
		</script>
	</head>
	<body>
		<h1>Redirecting...</h1>
	</body>
</html>
